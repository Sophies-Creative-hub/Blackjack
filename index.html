<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .cards {
            margin: 20px 0;
            font-size: 1.4em;
            font-weight: bold;
        }

        .card-display {
            margin-top: 10px;
        }

        .ascii-art {
            font-family: 'Courier New', monospace;
            white-space: pre;
            color: #4CAF50;
            font-size: 24px;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .game-result {
            font-size: 1.6em;
            color: #ff5722;
            font-weight: bold;
        }

        .card-container {
            margin-top: 20px;
        }

        .card-container .card {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
        }

        .card-container .card span {
            font-size: 2em;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <h1>üÉè Willkommen zu Blackjack! üÉè</h1>
    <div class="container">
        <div class="ascii-art" id="ascii-art">
            <!-- ASCII-Art wird hier dynamisch eingef√ºgt -->
        </div>
        <div id="game-area">
            <button onclick="startGame()">Spiel starten</button>
        </div>
    </div>

    <script>
        const asciiArt = `
         _____       _____
        |A    |     |2    |
        |  ‚ô†  |     |  ‚ô£  |
        |    A|     |    2|
        |_____|     |_____|`;

        document.getElementById("ascii-art").textContent = asciiArt;

        const cards = [11, 2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10];

        let userCards, computerCards, userScore, computerScore;

        function dealCard() {
            return cards[Math.floor(Math.random() * cards.length)];
        }

        function calculateScore(hand) {
            let score = hand.reduce((acc, card) => acc + card, 0);
            let aces = hand.filter(card => card === 11).length;

            // Korrigiere Ass als 1, wenn der Score √ºber 21 geht
            while (score > 21 && aces > 0) {
                score -= 10; // Ein Ass wird von 11 auf 1 gesetzt
                aces--;
            }

            // Wenn die Hand einen Blackjack enth√§lt (Ass + 10), dann wird der Score auf 21 gesetzt
            if (hand.length === 2 && hand.includes(11) && hand.includes(10)) {
                return 21;
            }

            return score;
        }

        function compareScores(userScore, computerScore) {
            if (userScore > 21 && computerScore > 21) {
                return "Du bist √ºber 21. Du verlierst üò§";
            }
            if (userScore === computerScore) {
                return "Unentschieden üôÉ";
            }
            if (userScore === 21) {
                return "Gewonnen mit Blackjack üòé";
            }
            if (computerScore === 21) {
                return "Verloren, Gegner hat Blackjack üò±";
            }
            if (userScore > 21) {
                return "Du bist √ºber 21. Du verlierst üò≠";
            }
            if (computerScore > 21) {
                return "Gegner ist √ºber 21. Du gewinnst üòÅ";
            }
            if (userScore > computerScore) {
                return "Du gewinnst üòÉ";
            } else {
                return "Du verlierst üò§";
            }
        }

        function startGame() {
            userCards = [dealCard(), dealCard()];
            computerCards = [dealCard(), dealCard()];
            userScore = calculateScore(userCards);
            computerScore = calculateScore(computerCards);

            let gameLog = `
                <div class="card-container">
                    <div class="card">Deine Karten: ${userCards.join(", ")} (Score: ${userScore})</div>
                    <div class="card">Computer-Karten: ${computerCards.join(", ")} (Score: ${computerScore})</div>
                </div>
                <div class="action-buttons">
                    <button onclick="continueGame()">Weitere Karte ziehen</button>
                    <button onclick="passGame()">Passen</button>
                </div>`;

            document.getElementById("game-area").innerHTML = gameLog;
        }

        function continueGame() {
            userCards.push(dealCard());
            userScore = calculateScore(userCards);

            let gameLog = `
                <div class="card-container">
                    <div class="card">Deine Karten: ${userCards.join(", ")} (Score: ${userScore})</div>
                    <div class="card">Computer-Karten: ${computerCards.join(", ")} (Score: ${computerScore})</div>
                </div>`;

            if (userScore > 21 || userScore === 0) {
                gameLog += `<div class="game-result">${compareScores(userScore, computerScore)}</div>`;
                gameLog += `<button onclick="startGame()">Nochmal spielen</button>`;
            } else {
                gameLog += `
                    <div class="action-buttons">
                        <button onclick="continueGame()">Weitere Karte ziehen</button>
                        <button onclick="passGame()">Passen</button>
                    </div>`;
            }

            document.getElementById("game-area").innerHTML = gameLog;
        }

        function passGame() {
            while (computerScore < 17 && computerScore !== 0) {
                computerCards.push(dealCard());
                computerScore = calculateScore(computerCards);
            }

            let gameLog = `
                <div class="card-container">
                    <div class="card">Deine Karten: ${userCards.join(", ")} (Score: ${userScore})</div>
                    <div class="card">Computer-Karten: ${computerCards.join(", ")} (Score: ${computerScore})</div>
                </div>
                <div class="game-result">${compareScores(userScore, computerScore)}</div>
                <button onclick="startGame()">Nochmal spielen</button>`;

            document.getElementById("game-area").innerHTML = gameLog;
        }
    </script>
</body>

</html>
